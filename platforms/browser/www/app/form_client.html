<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
		<title>Form_client</title>
		<link rel="stylesheet" type="text/css" href="./css/start.css"/>
		<script src="js/jquery.min.js"></script>
	</head>
	<body>
		<header>
				<a href="start.html">&lt;</a>
				<h1>Client registreren</h1>
		</header>
		<form name="form1" method="post" action ="">
			<label class="required">Voornaam</label>
			<input type = "text" placeholder="Vul hier je voornaam in" name = "voornaam" required>
			<label>Tussenvoegsel</label>
			<input type = "text" placeholder="Vul hier je tussenvoegsel in" name = "tussenvoegsel">
			<label class="required">Achternaam</label>
			<input type = "text" placeholder="Vul hier je achternaam in" name = "achternaam" required>
			<label class="required">Geboortedatum</label>
			<input type = "date" placeholder="Vul hier je geboortedatum in" name = "geboortedatum" required>
			<input id="insert" type="submit" value="Verstuur">
		</form>
		<script type="text/javascript">
			$(document).ready(function()
			{
				$("#insert").click(function(event)
				{
					var voornaam = document.forms["form1"]["voornaam"].value;
					var tussenvoegsel = document.forms["form1"]["tussenvoegsel"].value;
					var achternaam = document.forms["form1"]["achternaam"].value;
					var geboortedatum = document.forms["form1"]["geboortedatum"].value;
					var dataString="voornaam="+voornaam+"&tussenvoegsel="+tussenvoegsel+"&achternaam="+achternaam+"&geboortedatum="+geboortedatum;
	//					if($.trim(titel).length>0 & $.trim(inhoud).length>0)
					{
						$.ajax({
							type: "POST",
							url:"http://192.168.178.10/pws/pws/server/insert_client.php",
							data: dataString,
							dataType: 'text', /////// DIT NOG FIXEN AAAAHHHHH
							crossDomain: true,
							cache: false,
							beforeSend: function() { $("#insert").val('Connecting...'); },
							success: function(data)
								{
										alert(data);

									window.location = "home_client.php";
								},
							error: function(a, b, c)
								{
									alert("Er kan geen verbinding met de server worden gelegd.");
								}
							});
					}
					event.preventDefault();

					//return false;
				});
			});
		</script>
	</body>
</html>
