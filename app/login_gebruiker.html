<html lang="nl">

	<body>
		<header>
				<a href="inloggen.html">&lt;</a>
				<h1>Inloggen</h1>

		<form id="form" name="form1" method="post" action ="">
			<label>Gebruikersnaam</label>
            <input type = "text" placeholder="Vul hier je gebruikersnaam in" name="gebruikersnaam" required>
			<label>Wachtwoord</label>
            <input type = "password" placeholder="Vul hier je wachtwoord in" name="password" required>
			<input id="insert" type="submit" value="Verstuur">
		</form>
		<script type="text/javascript">
			$(document).ready(function()
			{
				$("#insert").click(function(event)
				{
					var user = document.forms["form1"]["gebruikersnaam"].value;
					var pass = document.forms["form1"]["password"].value;
					var dataString="user="+user+"&pass="+pass;
//					if($.trim(titel).length>0 & $.trim(inhoud).length>0)
					{
						$.ajax({
							type: "POST",
							url:"http://192.168.178.10/pws/pws/server/login_gebruiker.php",
							data: dataString,
							dataType: 'text', /////// DIT NOG FIXEN AAAAHHHHH
							crossDomain: true,
							cache: false,
							beforeSend: function() { $("#insert").val('Connecting...'); },
							success: function(data)
								{
									if (data == "loginsuccess")
										window.location = "form_notificatie.html";
									else
										alert("Onjuiste inloggegevens!");
								},
							complete: function()
								{
									$("#insert").val("Verstuur");
									document.forms["form1"]["password"].value = "";
								},
							error: function(a, b, c)
								{
									alert("Error");
								}
							});
					}

					event.preventDefault();
					//return false;
				});
			});
		</script>
	</body>
</html>
