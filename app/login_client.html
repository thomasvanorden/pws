		<script type="text/javascript">
			$(document).ready(function()

				$("#insert").click(function()

					{
						$.ajax({
							type: "POST",
							url:"http://localhost/pws/pws/server/login_client.php",

							cache: false,
							beforeSend: function() { $("#insert").val('Connecting...'); },

								{
									if(data=="success")
									{
										alert("inserted");
										$("#insert").val('Success!');
									}
