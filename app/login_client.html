<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
		<title>Inloggen client</title>
		<link rel="stylesheet" type="text/css" href="./css/start.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	</head>
	<body>
		<header>
				<a href="inloggen.html">&lt;</a>
				<h1>Inloggen</h1>
		</header>
		<form name="form1" method="post" action ="">
			<label>Geboortedatum</label>
            <input type = "date" placeholder="Vul hier je geboortedatum in jjjj-mm-dd" name = "geboortedatum" required>
			<label>Clientcode</label>
            <input type = "text" placeholder="Vul hier je client_code in" name = "client_code" required> <!--Number field geeft die rare pijltjes, misschien text van maken?-->
			<input id="insert" type = "submit" value = "Verstuur">
		</form>
		<script type="text/javascript">
			$(document).ready(function()
			{
				$("#insert").click(function(event)
				{
					var geboortedatum = document.forms["form1"]["geboortedatum"].value;
					var client_code = document.forms["form1"]["client_code"].value;
					var dataString="geboortedatum="+geboortedatum+"&client_code="+client_code;
	//					if($.trim(titel).length>0 & $.trim(inhoud).length>0)
					{
						$.ajax({
							type: "POST",
							url:"http://192.168.178.10/pws/pws/server/login_client.php",
							data: dataString,
							dataType: 'text', /////// DIT NOG FIXEN AAAAHHHHH
							crossDomain: true,
							cache: false,
							beforeSend: function() { $("#insert").val('Connecting...'); },
							success: function(data)
								{
									if (data == "loginsuccess")
										window.location = "home_client.php";
									else
										alert("Onjuiste inloggegevens!");
								},
							complete: function()
								{
									$("#insert").val("Verstuur");
									document.forms["form1"]["geboortedatum"].value = "";
								},
							error: function(a, b, c)
								{
									alert("Error");
								}
							});
					}
					event.preventDefault();
					//return false;
				});
			});
		</script>
	</body>
</html>
