<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="utf-8"></meta>
		<title>Form_gebruiker</title>
		<link rel="stylesheet" type="text/css" href="./css/start.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	</head>
	<body>
		<form name="form1" method="post" action ="">
			<label>Gebruikersnaam</label>
			<input type = "text" placeholder="Vul hier je gebruikersnaam in" name = "gebruikersnaam" required>
			<label>Wachtwoord</label>
			<input type = "password" placeholder="Vul hier je wachtwoord in" name = "wachtwoord" required>
			<label>Wachtwoord bevestigen</label>
			<input type = "password" placeholder="Bevestig hier je wachtwoord" name = "bwachtwoord" required>
			<label>E-mailadres</label>
			<input type = "email" placeholder="Vul hier je emailadres in" name = "email" required>
			<label>Voornaam</label>
			<input type = "text" placeholder="Vul hier je voornaam in" name = "voornaam" required>
			<label>Tussenvoegsel</label>
			<input type = "text" placeholder="Vul hier je tussenvoegsel in" name = "tussenvoegsel">
			<label>Achternaam</label>
			<input type = "text" placeholder="Vul hier je achternaam in" name = "achternaam" required>
			<label>Geboortedatum</label>
			<input type = "date" placeholder="Vul hier je geboortedatum in" name = "geboortedatum">
			<label>Clientcode</label>
			<input type = "text" placeholder="Vul hier je client-code in" name = "client_code" required> <!--text/number field-->
			<label>Ben je een verzorger of een familielid?</label><br/>
			<label><input type = "radio" placeholder="true" name = "isverzorger" required>Ik ben een verzorger</label><br/>
			<label><input type = "radio" placeholder="false" name = "isverzorger" required>Ik ben een familielid</label><br/><br/>
			<label>Profielfoto</label>
			<input type = "file" placeholder="Selecteer je profielfoto" name = "profielfoto">
			<input type = "submit" value = "Verstuur" id="insert">
		</form>
		<script type="text/javascript">
			$(document).ready(function()
			{
				$("#insert").click(function()
				{
					var username = document.forms["form1"]["gebruikersnaam"].value;
					var password = document.forms["form1"]["wachtwoord"].value;
					var email = document.forms["form1"]["email"].value;
					var fname = document.forms["form1"]["voornaam"].value;
					var mname = document.forms["form1"]["tussenvoegsel"].value;
					var lname = document.forms["form1"]["achternaam"].value;
					var birth = document.forms["form1"]["geboortedatum"].value;
					var client = document.forms["form1"]["client_code"].value;
					var verzorger = document.forms["form1"]["isverzorger"].value;
					var picpath = document.forms["form1"]["profielfoto"].value;
					alert(picpath);
					var dataString="user="+username+"&pass="+password+"&email="+email+"&fname="+fname+"&mname="+mname+"&lname="+lname+"&birth="+birth+"&client="+client+"&verzorger="+verzorger+"&picpath=./res/img/test.png";//+"\""+picpath"\"";
	//					if($.trim(titel).length>0 & $.trim(inhoud).length>0)
					{
						$.ajax({
							type: "POST",
							url:"http://localhost/pws/pws/server/insert_gebruiker.php",
							data: dataString,
							dataType: 'text', /////// DIT NOG FIXEN AAAAHHHHH
							crossDomain: true,
							cache: false,
							beforeSend: function() { $("#insert").val('Connecting...'); },
							success: function(data)
								{
									if(data=="success")
									{
										alert("inserted");
										$("#insert").val('Success!');
									}
									else if(data=="error")
										alert("error");
									else
										alert(data);
								},
							error: function(a, b, c)
								{
									alert("Er kan geen verbinding met de server worden gelegd.");
								}
							});
					}

					//return false;
				});
			});
		</script>
	</body>
</html>
