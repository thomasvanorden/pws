<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
	<link rel="stylesheet" type="text/css" href="./css/start.css"/>
	<script src="js/jquery.min.js"></script>
	<script src="./js/common.js"></script>
	<title>DementieApp</title>
</head>
	<body>
    <form name="form1" action="">
      <label>Vul hier het ip-adres van uw server in</label>
      <input name="ip_adres" type="text" placeholder="Bijvoorbeeld: 192.168.178.10">
      <input id="submit" type="submit" value"Verstuur">
    </form>

    <script>
		function ping(){
			$.ajax({
				 url: window.sessionStorage._hostname + "get_notificaties.php",
				 async: false,
				 data: "client_code=555",
				 success: function(result){
						alert('U bent verbonden met het juiste netwerk');
						return true;
				 },
				 error: function(result){
						 alert('U heeft een verkeerd IP-adres ingevoerd.');
						 return false;
				 }
			});
	 }
		$("#submit").click(function(event){
			event.preventDefault();
			window.sessionStorage._hostname = "http://" + document.forms["form1"]["ip_adres"].value + "/pws/www/server/";
			if (ping())
			window.location = "start.html";
		});
    </script>
	</body>
</html>
