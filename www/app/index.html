<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
	<link rel="stylesheet" type="text/css" href="./css/start.css"/>
	<script src="js/jquery.min.js"></script>
	<script src="./js/common.js"></script>
	<title>DementieApp</title>
</head>
	<body>
    <form name="form1" action="">
      <label>Vul hier het ip-adres van uw server in</label>
      <input name="ip_adres" type="text" placeholder="Bijvoorbeeld: 192.168.178.10">
      <input id="submit" type="submit" value"Verstuur">
    </form>

    <script>
		$("#submit").click(function(event){
			event.preventDefault();
			window.sessionStorage._hostname = "http://" + document.forms["form1"]["ip_adres"].value + "/pws/www/server/";
			window.location = "start.html";
		});
    </script>
	</body>
</html>
